<!-- 
    03_login_profesional.html
    
    Un formulario que valida los datos ANTES de enviarlos.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login Seguro</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background: #f0f2f5;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* Importante para el modelo de caja */
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 style="text-align: center;">Iniciar Sesión</h2>

        <form action="/login-falso" method="POST">

            <!-- Email con validación de formato -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@tecnm.mx" required>

            <!-- Password con longitud mínima -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="******" required>

            <!-- Checkbox -->
            <label style="display: block; margin-bottom: 15px;">
                <input type="checkbox" style="width: auto;"> Recordarme
            </label>

            <button type="submit">Entrar</button>
        </form>
    </div>

</body>

</html>
