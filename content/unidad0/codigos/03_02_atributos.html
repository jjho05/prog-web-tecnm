<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Atributos Globales</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }

        .exito {
            color: green;
        }
    </style>
</head>

<body>

    <h1>Superpoderes (Atributos)</h1>

    <!-- Atributo TITLE: Tooltip -->
    <p title="Soy un tooltip nativo">
        1. Pasa el mouse sobre mí (Atributo Title).
    </p>

    <!-- Atributo CLASS: Estilos compartidos -->
    <p class="error">2. Error: Soy un texto con clase 'error'.</p>
    <p class="error">3. Error: Yo también tengo la misma clase.</p>
    <p class="exito">4. Éxito: Yo tengo clase 'exito'.</p>

    <!-- Atributo ID: Identificador único -->
    <div id="contenedor-principal">
        5. Yo tengo un ID único. Sirve para JS o anclas.
    </div>

    <!-- Atributo CONTENTEDITABLE (Curiosidad) -->
    <p contenteditable="true" style="border: 1px dashed gray; padding: 5px;">
        6. ¡Haz click aquí y edítame! (Atributo raro).
    </p>

</body>

</html>
