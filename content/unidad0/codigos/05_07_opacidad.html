<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Opacidad y Transparencia</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
            float: left;
            /* Poner uno al lado del otro */
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }

        .op100 {
            opacity: 1.0;
        }

        /* Normal */
        .op50 {
            opacity: 0.5;
        }

        /* 50% invisible */
        .op20 {
            opacity: 0.2;
        }

        /* Fantasma */
    </style>
</head>

<body>

    <h1>Efecto Fantasma (Opacity)</h1>

    <div class="op100">100%</div>
    <div class="op50">50%</div>
    <div class="op20">20%</div>

</body>

</html>
