<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Imagen como Botón</title>
</head>

<body>

    <h1>¡Haz click en la imagen!</h1>

    <p>Esta imagen es un enlace:</p>

    <!-- La imagen vive DENTRO del enlace (a) -->
    <a href="https://github.com" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="100"
            alt="Ir a GitHub" style="border: 2px solid black; border-radius: 50%;">
    </a>

</body>

</html>
