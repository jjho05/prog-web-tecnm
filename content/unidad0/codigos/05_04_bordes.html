<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bordes CSS</title>
    <style>
        div {
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Estilos de Bordes</h1>

    <div style="border-style: solid;">Sólido</div>
    <div style="border-style: dashed;">Guiones (Dashed)</div>
    <div style="border-style: dotted;">Puntos (Dotted)</div>
    <div style="border-style: double;">Doble</div>

    <!-- Propiedades individuales -->
    <div style="border: 5px solid red;">
        Grueso y Rojo
    </div>

    <!-- Border Radius (Redondeado) -->
    <div style="border: 2px solid blue; border-radius: 15px;">
        Bordes Redondeados
    </div>

    <div style="border: 2px solid green; border-radius: 50%; width: 100px; height: 100px; line-height: 100px;">
        Círculo
    </div>

</body>

</html>
