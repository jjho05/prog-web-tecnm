<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Colores en CSS</title>
</head>

<body>

    <h1>Teor√≠a del Color</h1>

    <!-- Color por NOMBRE -->
    <h2 style="color: red;">1. Nombre (Red)</h2>
    <h2 style="color: slateblue;">1. Nombre (SlateBlue)</h2>

    <!-- Color por HEXADECIMAL -->
    <h2 style="color: #00ff00;">2. Hexadecimal (#00ff00 - Verde)</h2>
    <h2 style="color: #ff00ff;">2. Hexadecimal (#ff00ff - Magenta)</h2>

    <!-- Color por RGB -->
    <h2 style="color: rgb(0, 0, 255);">3. RGB (0, 0, 255 - Azul)</h2>

    <!-- Color con TRANSPARENCIA (RGBA) -->
    <div style="background-color: rgba(255, 0, 0, 0.3); padding: 20px;">
        4. Fondo Rojo con 30% de opacidad (RGBA).
    </div>

</body>

</html>
