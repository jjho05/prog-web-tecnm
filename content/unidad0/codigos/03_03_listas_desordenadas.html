<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listas Desordenadas</title>
</head>

<body>

    <h1>La Lista de Compras (UL)</h1>
    <p>El orden no importa (son puntos).</p>

    <ul>
        <li>Leche</li>
        <li>Huevos</li>
        <li>Pan</li>
        <li>
            Frutas
            <!-- Lista anidada (Lista dentro de lista) -->
            <ul>
                <li>Manzana</li>
                <li>Pera</li>
                <li>Plátano</li>
            </ul>
        </li>
    </ul>

    <hr>

    <h2>Cambiando las viñetas (CSS)</h2>
    <ul style="list-style-type: square;">
        <li>Cuadrado</li>
        <li>Cuadrado</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>Invisible 1</li>
        <li>Invisible 2</li>
    </ul>

</body>

</html>
