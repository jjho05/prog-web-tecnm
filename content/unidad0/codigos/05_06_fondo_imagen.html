<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Fondo de Imagen</title>
    <style>
        body {
            /* Imagen de fondo remota */
            background-image: url('https://www.w3schools.com/css/img_tree.png');

            /* No repetir la imagen como mosaico */
            background-repeat: no-repeat;

            /* Posición: Arriba a la derecha */
            background-position: right top;

            /* Color de respaldo por si falla la imagen */
            background-color: #cccccc;
        }
    </style>
</head>

<body>

    <h1>Hola Fondo</h1>
    <p>La imagen del árbol está puesta con CSS, no con la etiqueta IMG.</p>
    <p>Esto significa que no puedo seleccionarla ni arrastarla.</p>

</body>

</html>
