<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Audio HTML5</title>
</head>

<body>

    <h1>Reproductor de Audio</h1>

    <p>Antes se usaba Flash. Ahora es nativo.</p>

    <!-- Controls: Muestra Play, Pausa y Volumen -->
    <audio controls>
        <!-- Puedes poner múltiples fuentes por si falla una -->
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        <source src="sonido.ogg" type="audio/ogg">
        Tu navegador no soporta audio. Actualízate.
    </audio>

    <hr>

    <h2>Atributos extra (Cuidado con ellos)</h2>
    <ul>
        <li><code>autoplay</code>: Se reproduce solo (los usuarios lo odian).</li>
        <li><code>loop</code>: Se repite infinitamente.</li>
        <li><code>muted</code>: Empieza en silencio.</li>
    </ul>

</body>

</html>
