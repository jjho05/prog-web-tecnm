<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tablas Básicas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            /* Bordes simples */
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>Horario Escolar</h1>

    <table>
        <!-- TR: Table Row (Fila) -->
        <tr>
            <!-- TH: Table Header (Encabezado en negrita) -->
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
        </tr>

        <tr>
            <!-- TD: Table Data (Dato normal) -->
            <td>8:00 AM</td>
            <td>Matemáticas</td>
            <td>Historia</td>
        </tr>

        <tr>
            <td>9:00 AM</td>
            <td>Ciencias</td>
            <td>Física</td>
        </tr>
    </table>

</body>

</html>
