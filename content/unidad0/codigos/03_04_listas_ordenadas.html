<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listas Ordenadas</title>
</head>

<body>

    <h1>Instrucciones de Cocina (OL)</h1>
    <p>El orden SÍ importa (1, 2, 3).</p>

    <ol>
        <li>Hervir el agua.</li>
        <li>Agregar la pasta.</li>
        <li>Esperar 10 minutos.</li>
        <li>Comer con desesperación.</li>
    </ol>

    <hr>

    <h2>Tipos de Numeración</h2>
    <!-- Letras mayúsculas -->
    <ol type="A">
        <li>Opción A</li>
        <li>Opción B</li>
    </ol>

    <!-- Números Romanos -->
    <ol type="I">
        <li>Capítulo I</li>
        <li>Capítulo II</li>
    </ol>

    <!-- Empezar en un número específico -->
    <ol start="50">
        <li>Soy el 50</li>
        <li>Soy el 51</li>
    </ol>

</body>

</html>
