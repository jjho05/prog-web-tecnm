<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Imágenes Locales vs Remotas</title>
</head>

<body>

    <h1>1. Imagen Remota (Internet)</h1>
    <p>Carga desde un servidor externo. Si no tienes internet, falla.</p>
    <img src="https://via.placeholder.com/300x150" alt="Placeholder de Internet">

    <hr>

    <h1>2. Imagen Local (Tu PC)</h1>
    <p>Carga desde tu propia carpeta. Siempre funciona.</p>
    <!-- 
        Nota: Como no tenemos una imagen real aquí, 
        el atributo ALT mostrará el texto de respaldo. 
    -->
    <img src="mi_foto.jpg" alt="[AQUÍ IRÍA TU FOTO - Mueve un archivo .jpg a esta carpeta]">

</body>

</html>
