<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
</head>

<body>

    <h1>Calculadora de Suma</h1>

    <input type="number" id="num1" placeholder="Número A">
    +
    <input type="number" id="num2" placeholder="Número B">

    <button onclick="sumar()">Es Igual A</button>

    <h2 id="resultado">0</h2>

    <script>
        function sumar() {
            // 1. Obtener valores (Vienen como Texto)
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;

            // 2. Convertir texto a número (ParseInt)
            // Si no hacemos esto, "1" + "1" sería "11" en vez de 2.
            var suma = parseInt(a) + parseInt(b);

            // 3. Mostrar
            document.getElementById("resultado").innerHTML = suma;
        }
    </script>

</body>

</html>
