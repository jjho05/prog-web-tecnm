<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- 
        EJEMPLO 02.04: META TAGS (Lo invisible)
        Estos datos no se ven en la página, pero son los que lee Google.
    -->

    <!-- Descripción que aparece en los resultados de búsqueda -->
    <meta name="description" content="Tutorial completo de HTML5 desde cero para principiantes.">

    <!-- Palabras clave (menos usadas hoy, pero existen) -->
    <meta name="keywords" content="HTML, CSS, JavaScript, Curso, Gratis">

    <!-- Autor del documento -->
    <meta name="author" content="Jesús Olvera">

    <!-- Control del Viewport (Vital para celulares) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Recarga automática cada 30 segundos (Truco viejo) -->
    <!-- <meta http-equiv="refresh" content="30"> -->

    <title>Meta Tags y SEO</title>
</head>

<body>
    <h1>Mira el código fuente (`head`)</h1>
    <p>Lo importante de este archivo no está aquí abajo, está arriba en el &lt;head&gt;.</p>
</body>

</html>
